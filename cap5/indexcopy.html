<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Very simple WebRTC application with a Node.js signalling server</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
	<h1 align="center">BIENVENIDO A LA APLICACION DE VIDEOLLAMADA DEL EQUIPO 19</h1>

<div id='mainDiv'>

	<table border="1" width="100%">
		<tr>
			<th>
				Video
			</th>
		</tr>
		<tr>
			<td>

				<div class="flex-container">
					<video id="remoteVideo" autoplay class="remote"></video>
					<video id="localVideo" muted autoplay class="local"></video>
				</div>
			</td>
		</tr>
	</table>


		<table border="1" width="100%">

		<tr>
			<td align="center">
				<textarea rows="4" cols="60" id="dataChannelSend" disabled
			placeholder="This will be enabled once the data channel is up..."></textarea>
			</td>
			<td align="center">
				<textarea rows="4" cols="60" id="dataChannelReceive" disabled></textarea>
			</td>
		</tr>


		<tr>
			<td align="center">
				<button id="sendButton" disabled>Send</button>
			</td>
			<td></td>
		</tr>
	</table>
	<table style="width: 100%;" id="channels-list"></table>
	<table style="width: 100%;">
		 <tr>
				 <td>
						 <h2 style="display: block; font-size: 1em; text-align: center;">Text Chat</h2>
						 <textarea rows="4" cols="60" id="dataChannelReceive" disabled></textarea>


						 <div id="chat-output"></div>
						 <input type="text" id="chat-input" style="font-size: 1.2em;" placeholder="chat message" disabled>
				 </td>
				 <td align="center">
					 <button id="sendButton" disabled>Send</button>
				 </td>
				 <td style="background: white;">
						 <h2 style="display: block; font-size: 1em; text-align: center;">Share Files</h2>
						 <input type="file" id="file" disabled>

						 <div id="file-progress"></div>
				 </td>
		 </tr>
	</table>

</div>


<script src='/socket.io/socket.io.js'></script>
<script src='js/completeNodeClientWithDataChannel.js'></script>

</body>
</html>
